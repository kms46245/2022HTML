<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>a</title>
</head>
<body>
    <!--text를 링크로 둘러쌈 (글씨를 클릭하면 링크로 이동함)-->
    <p><a href='https://www.bunker1.net'>벙커1</a></p>
    
    <!-- img를 링크로 둘러쌈 (img를 클릭하면 링크로 이동함)-->
    <p>
        <a href='http://ddanzi.com'>
            <img  src='/res/ddanzi.gif'/><!--과제: ddanzi.gif 를 포함시켜라-->
        </a>
    </p>
    <!--text링크를 통해 img를 보기만 할때--> <!--&nbsp; 스페이스1칸-->
    <a href='../../res/ddanzi.gif'>보기</a> &nbsp; &nbsp; &nbsp;
    <!-- 이미지 다운로드-->
    <a href='../../res/ddanzi.gif' download>다운</a>
</body>
</html>
