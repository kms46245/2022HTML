<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>fieldset legend</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>필수</legend>
            <label>이름<input type='text'/></label>
            <label>전화번호<input type='tel'/></label>
        </fieldset>
        <fieldset>
            <legend>선택</legend>
            <label>주소 <input type='text'/></label>
        </fieldset>
    </form>
</body>
</html>
