<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>progress meter</title>
</head>
<body>
    <!-- 게이지를 나타내는데 정적임-->
    <progress value='30' max='100'></progress> <br>
    <meter value='0.8'></meter> <br>
    <meter value='60' min='60' max='100'></meter> <br>
    <meter value='1' low='0.3' high='0.9' optimum='0.7'></meter> <br>
</body>
</html>
