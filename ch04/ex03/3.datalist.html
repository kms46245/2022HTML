<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>datalist</title>
</head>
<body>
    <form>
        <input type='text' list='lang1'/>
        <input type='text' list='lang2'/>
        <input type='text' list='lang3'/>
    </form>
    
    <datalist id='lang1'>
        <option>한국어</option>
        <option>영어</option>
    </datalist>
    
    <datalist id='lang2'>
        <option value='ko'>한국어</option>
        <option value='en'>영어</option>
    </datalist>

    <datalist id='lang3'>
        <option value='ko'></option>
        <option value='en'></option>
    </datalist>
</body>
</html>
