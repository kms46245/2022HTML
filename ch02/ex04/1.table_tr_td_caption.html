<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>table tr td caption</title>
</head>
<body>
    <!-- table - row들의 집합을 표현(row는 tr로 표현, lecord는 td로 표현)-->
    <table>
        <tr>
            <td>최한석</td>
            <td>25</td>
        </tr>
        <tr>
            <td>한아름</td>
            <td>35</td>
        </tr>

        <table>
            <!-- caption - 테이블의 제목-->
            <caption><방</caption>
            <tr>
                <!-- th - 칼럼의 이름-->
                <th>방이름</th>
                <th>인원수</th>
            </tr>
            <tr>
                <th>유채방</th>
                <td>4인실</td>
            </tr>
            <tr>
                <th>동백실</th>
                <td>1인실</td>
            </tr>
        </table>
    </table>
</body>
</html>
