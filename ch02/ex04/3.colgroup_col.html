<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>colgroup col</title>
</head>
<body>
    <table border='1'>
        <caption>반복코딩</caption>
        <colgroup>
            <!-- style= background 이용시 배경색 지정(이러한 것들을 css라고 칭한다.)-->
            <col style='background: rgb(1, 153, 255)'/>
            <col/>
        </colgroup>
        <tr>
            <th>이름</th>
            <th>시간</th>
        </tr>
        <tr>
            <td>한아름</td>
            <td>2,000</td>
        </tr>
    </table>
</body>
</html>
