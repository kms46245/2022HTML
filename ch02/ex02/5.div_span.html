<!DOCTYPE html>
|<html>
<head>
    <meta charset='utf-8'>
    <title>div span</title>
</head>
<body>
    여기
    <!-- div - 하나의 영역을 나눈다.-->
    <div>
        촛불이 광화문 광장에 모였습니다.<br>
        촛불마다 각자의 이야기를 담고 있습니다.
    </div>
    지금
    <div>
        그 이야기들은 하나의 이야기를 만듭니다.<br>
        하나의 이야기는 바다가 됩니다.
    </div>
    <!-- span - 한줄로 이루어진 영역-->
    우리는 <span>파도를</span> 만듭니다.
</body>
</html>
