<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>blockquote q</title>
</head>
<body>
    <blockquote>JAVA란 무엇인가?</blockquote>라고 질문하면,
    <q>기계를 작동시키는 언어이다.</q>라고 답변한다.

    <blockquote cite='https://www.w3.org'>HTML이란 무엇인가</blockquote>라고 질문하면,
    <p cite='https://w3.org'>문서를 작성하는 언어이다,</p> 라고 답변한다.

</body>
</html>
