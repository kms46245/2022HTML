<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'
        <title>pre code kbd</title>
    </head>
    <body>
        <!-- pre - 입력한 그대로를 출력(스페이스같이 생략되는것도 출력)-->
        <pre>
            웃어라, 하  하    하
            그리 하면
            네 가슴이 환해질 것이다.
        </pre>
        <pre>
            <!-- code - 해당 문구가 코드라는것을 인식하게 해준다.-->
            <code>
                class Car {
                    private String price;
                    public void drive(){}
                }
            </code>
        </pre>
        <!-- kbd - 키보드에서의 입력값이라는것을 지칭해준다.-->
        <p><kbd>Ctrl + S</kbd>를 눌러 저장하세요.</p>
    </body>

</html>
