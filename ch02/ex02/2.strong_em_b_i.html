<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>strong em b i</title>
    </head>
    <body>
        <h2>관광 명소 - 인사동</h2>
        <!-- strong - bold로 강조-->
        <!-- b - 강조란 뜻 없이 b는 단지 bold만 의미한다.-->
        <p><strong>대갈문화축제</strong>가 <b>인사동</b>에서 열린다.</p>
        <!-- em - 사선처리으로 강조-->
        <!-- i - 사선처리만 한다.-->
        <P><em>민화</em>라는 <i>그림</i>을 볼 수 있다.</P>
    </body>
</html>
