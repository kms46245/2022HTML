<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>h p hr br</title>
    </head>

    <body>
        <!-- h의 특징) 제목을 담당하기에 글씨가 크고 굵게표시-->
        <!-- 숫자가 커질수록 소제목을 담당한다.-->
        <h1>양양군 바닷가</h1>
        <h6>젊음이 모이는 곳</h6>
        <!-- p - 하나의 문단-->
        <p>죽도 해수욕장이 서핑의 성지로 부상하고 있다.</p>
        <p>
            <!-- br - 줄바꿈-->
            이 곳은 양양군 바닷가의 홍대로 일컬어도 손색이 없다. <br>
            서핑족들이 몰고 온 젊은 활기는 동호리와 낙산해수욕장까지 이르고 있다.
        </p>
        <!-- hr - 구분선 표시-->
        <hr>
        <p>동호리는 길게 뻗은 해변, 막힘 없는 바다가 매력적이다.</p>
    </body>
</html>
