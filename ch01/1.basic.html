<!DOCTYPE html>
<html>
    <!-- head - 브라우저가 읽는 부분-->
    <head>
        <meta charset='utf-8'>
        <title>HTML 문서</title>
    </head>
    <!-- body - 유저가 읽는 부분-->
    <body>
        <!--h1 - 문서의 제목-->
        <h1>정의</h1>
        <!--p - 문서의 내용 -->
        <p>원인을 만든 강자를 공격하라. 약자에게 분풀이 마라.</p>
    </body>
</html>
