<!DOCTYPE html>
<!-- 브라우저에게 한글로 작성이 되있다는것을 명시하는 것이다.-->
<html lang='ko'>
    <head>
        <meta charset="utf-8">
        <title>layout</title>
    </head>    
    <body>
        <!-- header - 머릿말 -->
        <header>오늘 소식</header>
        <!-- section - body의 구분-->
        <section>
            <!-- h3 - h1보다 우선순위가 낮은 제목(숫자가 낮을수록 중요도 높음)-->
            <h3>경제</h3>
            <!-- article - 해당 제목의 내용-->
            <article>삼성이 노동조합을 인정했습니다.</article>
            <article>SK하이닉스가 사회공헌 경영을 합니다.</article>
        </section>

        <section>
            <h3>정치</h3>
            <article>문재인 대통령과 김정은 위원장이 만났습니다.</article>
        </section>

        <!-- aside - 부가적인 정보-->>
        <aside>
            <!-- nav - 해당링크로 이동하는 텍스트(메뉴들의 집합)-->
            <nav>
                <a href="#">문화</a>
                <a href="#">외신</a>
            </nav>
        </aside>

        <!--footer - 꼬릿말-->
        <footer>
            <address>서울 강남구 역삼동</address>
        </footer>
    </body>
</html>
